<html>

<head>
	<title>Tetris</title>
	<link rel="stylesheet" type="text/css" href="tetris.css"/>
	<script language="JavaScript" type="text/JavaScript" src="tetris.js"></script>
</head>

<body onload="init();" onbeforeunload="quitGame();">
	<h1>Tetris</h1>

	<table cellspacing="0" cellpadding="5">
	<tr valign="top">
		<td>
			<div class="subtitle" style="visibility:hidden;">&nbsp;</div>
			<table cellspacing="0" cellpadding="0" id="arena">
			</table>
		</td>
		<td>
			<div class="subtitle">Preview:</div>
			<table cellspacing="0" cellpadding="1" id="preview">
			</table>

			<div id="container_level" style="display: none;">
			</div>

			<br/>
			<div class="subtitle">Score:</div>
			<div id="container_score">
			</div>

			<br/>
			<div class="subtitle">Highscore:</div>
			<div id="container_highscore">
			</div>

			<p class="description">
				Use left and right arrows to move.<br/>
				Space drops the block. Z and X rotates.
			</p>

			<button onclick="startGame();" id="button_new" title="Click here to start a new game.">New</button>&nbsp;
			<button id="button_pause" onclick="togglePause();" disabled>Pause</button>&nbsp;
			<button id="button_exit" onclick="quitGame();" disabled>End Game</button>
		</td>
	</tr>
	</table>

	<div id="container_clickstart" class="game_message">Click New to start a new game</div>
	<div id="container_paused" class="game_message">Paused</div>
</body>
</html>
